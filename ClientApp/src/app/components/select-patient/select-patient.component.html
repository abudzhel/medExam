    <div class = "flex-col">
        <h1>Basic mat-select</h1>
        <mat-label>Select Patient</mat-label>
        <mat-select [(ngModel)] = "selectedPatient">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let patient of patients" [value]= "patient" >{{ patient.name }}</mat-option>
        </mat-select>


        <button mat-raised-button (click)="SelectPatient()" color="primary">Select Patient</button>
        <mat-label style = "text-align:center;">Or</mat-label>

        <button mat-raised-button (click)="CreateNewPatient()" color="primary">Create New</button>
    </div>
