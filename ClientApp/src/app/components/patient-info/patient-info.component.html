<form [formGroup]="form">
  <div class="flex-col">
    <mat-form-field appearance="outline" hideRequiredMarker>
      <mat-label>Patient_id</mat-label>
      <input formControlName="Patient_id" matInput required />
    </mat-form-field>
    <!-- <mat-form-field appearance="outline" hideRequiredMarker>
      <mat-label>gender</mat-label>
      <input formControlName="gender" placeholder="gender" matInput required />
    </mat-form-field> -->
    <div style="margin-bottom: 4%;">
      <mat-button-toggle-group formControlName="gender" aria-label="Font Style">
        <mat-button-toggle value="Male">Male</mat-button-toggle>
        <mat-button-toggle value="Female">Female</mat-button-toggle>
        <mat-button-toggle value="NB">Non-Binary</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <mat-form-field appearance="outline" hideRequiredMarker>
      <mat-label>Birth date</mat-label>
      <input formControlName="birthdate" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline" hideRequiredMarker>
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput required />
    </mat-form-field>
    <mat-form-field appearance="outline" hideRequiredMarker>
      <mat-label>ExaminationDate</mat-label>
      <input formControlName="examinationDate" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</form>
